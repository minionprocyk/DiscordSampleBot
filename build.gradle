apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'
mainClassName="com.procyk.industries.main.Launcher"
repositories {
   mavenCentral()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    compile group: 'com.google.firebase', name: 'firebase-admin', version: '6.5.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev205-1.25.0'
    compile group: 'edu.cmu.sphinx', name: 'sphinx4-core', version:'5prealpha-SNAPSHOT'
    compile group: 'edu.cmu.sphinx', name: 'sphinx4-data', version:'5prealpha-SNAPSHOT'

    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'
    implementation 'net.dv8tion:JDA:3.8.2_459'
    implementation group: 'com.google.inject', name: 'guice', version: '4.2.0'
    implementation group: 'com.google.guava', name: 'guava', version: '24.1-jre'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'com.sedmelluq:lavaplayer:1.2.56'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.0'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.16.0'

}
